<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silver Report</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <link rel="stylesheet" href="../../assets/shared/styles.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      padding: 10px;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #content {
      display: none;
    }

    #password-form {
      display: block;
      text-align: center;
    }

    #password-form input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #password-form button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .section {
      margin: 20px;
    }

    .status-message {
      color: green;
    }

    #signature-preview {
      max-width: 200px;
      max-height: 150px;
      height: auto;
      object-fit: contain;
      display: block;
      margin-top: 10px;
    }
  </style>

  <script>
    const AUTH_KEY = 'isAuthenticated';
    const AUTH_TIMESTAMP_KEY = 'authTimestamp';
    const VALID_DURATION = 24 * 60 * 60 * 1000; // 24 hours

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function handlePasswordSubmit(event) {
      event.preventDefault();
      const passwordInput = document.getElementById('password-input');
      const password = passwordInput.value;

      if (!password) {
        alert("Password is required!");
        return;
      }

      const hashHex = await hashPassword(password);
      const correctHash = "b0a5b1ddc456d15ee6cb89ac681c9328477c2153b992046d97fcb93a40ab6bbd"; // hash of "mySecret123"

      if (hashHex === correctHash) {
        localStorage.setItem(AUTH_KEY, 'true');
        localStorage.setItem(AUTH_TIMESTAMP_KEY, Date.now().toString());
        showContent();
      } else {
        alert("Incorrect password. Access Denied!");
      }
    }

    function isAuthenticatedRecently() {
      const auth = localStorage.getItem(AUTH_KEY);
      const timestamp = localStorage.getItem(AUTH_TIMESTAMP_KEY);
      if (auth !== 'true' || !timestamp) return false;

      const timeElapsed = Date.now() - parseInt(timestamp, 10);
      return timeElapsed < VALID_DURATION;
    }

    function showContent() {
      document.getElementById("password-form").style.display = "none";
      document.getElementById("content").style.display = "block";
    }

    function logout() {
      localStorage.removeItem(AUTH_KEY);
      localStorage.removeItem(AUTH_TIMESTAMP_KEY);
      window.location.reload();
    }

    function goToPage(page) {
      window.location.href = page;
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (isAuthenticatedRecently()) {
        showContent();
      }
    });
  </script>
</head>
<body>
  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button onclick="goToPage('../silver/silver.html')">Silver Report</button>
    <button onclick="goToPage('../gold/gold.html')">Gold Report</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Password Form -->
  <div id="password-form">
    <h2>Enter Password to Login Silver Personality Report</h2>
    <form id="form" onsubmit="handlePasswordSubmit(event)">
      <input type="password" id="password-input" placeholder="Enter password..." required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Hidden Content Section -->
  <div id="loader" class="loader-container" style="display: none;">
    <div class="loader"></div>
    <p>Generating PDF, please wait...</p>
  </div>

  <div id="content">
    <h2>Generate Your Silver Personality Report</h2>

    <div class="section">
      <h2>Enter Full Name</h2>
      <input type="text" id="user-name" placeholder="Enter your name...">
    </div>

    <div id="sections"></div>

    <div class="section">
      <h2>Signature Correction</h2>
      <input type="file" id="signature-upload" accept="image/png, image/jpeg">
      <p id="signature-status" class="status-message"></p>
      <img id="signature-preview">
      <textarea id="Signature-Correction" placeholder="Enter details about Signature Correction..."></textarea>
    </div>

    <div class="section">
      <h2>Upload Remedy PDFs</h2>
      <input type="file" id="pdf-upload" accept="application/pdf" multiple>
      <p id="remedy-status" class="status-message"></p>
    </div>

    <button id="download-btn">Download PDF</button>
    <button id="view-btn">View PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
